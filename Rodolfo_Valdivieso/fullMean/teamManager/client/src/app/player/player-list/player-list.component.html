<div>
	<table>
		<thead>
			<th>Player Name</th>
			<th>Preferred Position</th>
			<th>Actions</th>
		</thead>
		<tbody>
			<tr *ngFor='let player of players'>
				<td>{{player.name}}</td>
				<td>{{player.position}}</td>
				<td><button (click)='deletePlayer(player._id, player.name);' class="delete">DELETE</button></td>
			</tr>
		</tbody>
	</table>

</div>
