<div class="container">
	<div class="row">
		<div class="col-md-6" *ngFor="let product of products">
			<h3>{{ product.title }}</h3>
			<br>
			<h5>${{ product.price }}</h5>
			<a [routerLink]="['/products', 'edit', product.id ]"><button>EDIT</button></a>
			<br>
			<button (click)="deleteProd(product.id)">Delete</button>
		</div>
	</div>
</div>
