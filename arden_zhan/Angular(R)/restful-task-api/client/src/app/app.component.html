<div style="text-align:center">
  <h1>
    Welcome to {{ title }}!
  </h1>
</div>

<h2>All Tasks</h2>
<ul>
  <li *ngFor="let task of tasks">
    {{ task.title }}: {{ task.description }}
  </li>
</ul>

<h3>Second Task</h3>
<ul>
  <li>{{ retrievedTask.title }}: {{ retrievedTask.description }}</li>
</ul>
