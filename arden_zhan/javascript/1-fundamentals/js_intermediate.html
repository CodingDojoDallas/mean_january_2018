<script>
    // Part 1
    function starString(num, symbol = "*"){
        return symbol.repeat(num);
    }

    // Part 2 and 3
    function drawStars(arr){
        for (let x = 0; x < arr.length; x++){
            if (arr[x].constructor === String){
                console.log(arr[x].toLowerCase().charAt(0).repeat(arr[x].length));
            }
            if (Number.isInteger(arr[x])){
                console.log(starString(arr[x]));
            }
        }
    }

    // TESTS
    // Part 1
    let stars = starString(8);
    console.log(stars);

    // Part 2
    let x = [4, 6, 1, 3, 5, 7, 25];
    drawStars(x);

    // Part 3
    let x3 = [4, "Tom", 1, "Michael", 5, 7, "Jimmy Smith"];
    drawStars(x3);

</script>
