<html>
<head>
</head>
<body>
    <h1>Students</h1>
    <ul id="main">

    </ul> 

<script>
    // takes array of strings and id of a <ul> element, and append all elements of the array as <li> tags
    function appendList(array, id){
        for (let i = 0; i < array.length; i++){
            let new_student = document.createElement("li");
            new_student.innerHTML = array[i];
            document.getElementById(id).appendChild(new_student);
        }
    };

    // also takes the type of element we want to append (p, li, h1, etc.)
    function superAppend(array, element, id){
        for (let i = 0; i < array.length; i++){
            let new_element = document.createElement(element);
            new_element.innerHTML = array[i];
            document.getElementById(id).appendChild(new_element);
        }
    };

    let students = ["Jeff", "Jenny", "Javier", "Joslyn", "Joe", "Jane", "Django"];
    let target_id = "main";
    appendList(students, target_id);
    superAppend(students, "p", target_id);
</script>
</body>
</html>
