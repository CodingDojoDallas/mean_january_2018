<html>
<head></head>
<body></body>
<script>
    function Ninja(name, health = 100) {
        this.name = name;
        this.health = health;
        var speed = 3;
        var strength = 3;

        this.sayName = function(){
            console.log(`My ninja name is ${this.name}!`);
            return this;
        }
        this.showStats = function(){
            console.log(`Name: ${this.name}, Health: ${this.health}, Speed: ${speed}, Strength: ${strength}`);
            return this;
        }
        this.drinkSake = function(){
            this.health += 10;
            return this;
        }
        this.punch = function(ninja){
            if (ninja instanceof Ninja){
                ninja.health -= 5;
                console.log(`${ninja.name} was punched by ${this.name} and lost 5 Health!`);
                return this;
            }
            else console.log("Not a Ninja");
        }

        // Kick subtracts 15HP for each point of Strength the calling Ninja has
        this.kick = function(ninja){
            if (ninja instanceof Ninja){
                ninja.health -= (strength * 15);
                console.log(`${ninja.name} was kicked by ${this.name} and lost ${15*strength} Health!`);
                return this;
            }
            else console.log("Not a Ninja");
        }
    }

    // TEST
    const blueNinja = new Ninja("Goemon");
    const redNinja = new Ninja("Bill Gates");
    redNinja.punch(blueNinja);
    // -> "Goemon was punched by Bill Gates and lost 5 Health!"
    blueNinja.kick(redNinja);
    // -> "Bill Gates was kicked by Goemon and lost 15 Health!"
    redNinja.showStats();
    blueNinja.showStats();
</script>
</html>
