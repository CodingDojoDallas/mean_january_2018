<html>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
    <button class="huntButton">Display Name</button>
</body>
<script>
    var button = document.getElementsByClassName("huntButton")[0];
    button.addEventListener("click", buttonClick);

    function buttonClick(){
        $.get("https://api.github.com/users/ardenzhan", displayName)
        
        function displayName(data){
            let nametag = document.createElement("p");
            nametag.innerHTML = data.login;
            document.getElementsByTagName("body")[0].appendChild(nametag);
        }
    }

    // LEARN HOW TO USE PROMISES INSTEAD OF CALLBACKS
</script>
</html>
