<script>
    var _ = {
        each: function(arr, callback){
            for (let i = 0; i < arr.length; i++){
                callback(arr[i]);
            }
        },

        map: function(arr, callback){
            let mapArr = [];
            for (let i = 0; i < arr.length; i++){
                mapArr.push(callback(arr[i]));
            }
            return mapArr;
        },

        reduce: function(arr, callback, memo){
            for (let i = 0; i < arr.length; i++){
                memo = callback(memo, arr[i]);
            }
            return memo;
        },

        find: function(arr, callback){
            for (let i = 0; i < arr.length; i++){
                if (callback(arr[i])) return arr[i];
            }
            return undefined;
        },

        filter: function(arr, callback){
            let filterArr = [];
            for (let i = 0; i < arr.length; i++){
                if (callback(arr[i])) filterArr.push(arr[i]);
            }
            return filterArr;
        },

        // opposite of filter
        reject: function(arr, callback){
            let rejectArr = [];
            for (let i = 0; i < arr.length; i++){
                if (!callback(arr[i])) rejectArr.push(arr[i]);
            }
            return rejectArr;
        }
    }

    // TEST
    var eachTest = _.each([1, 2, 3], function(num){ console.log(num + " I am from the callback!"); });

    var mapTest = _.map([1, 2, 3], function(num){ return num * 3; });
    console.log(mapTest); // [3, 6, 9]

    var sum = _.reduce([1, 2, 3], function(memo, num){ return memo + num; }, 0);
    console.log(sum); // 6

    var even = _.find([1, 2, 3, 4, 5, 6], function(num){ return num % 2 == 0; });
    console.log(even); // 2
    
    var evens = _.filter([1, 2, 3, 4, 5, 6], function(num){ return num % 2 == 0; });
    console.log(evens); // [2, 4, 6]

    var odds = _.reject([1, 2, 3, 4, 5, 6], function(num){ return num % 2 == 0; });
    console.log(odds); // [1, 3, 5]
</script>
</html>
