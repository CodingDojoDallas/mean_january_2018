<html>
<head>
</head>
<body>
    <button class="button1">Button 1</button>
    <button class="button2">Button 2</button>
</body>
<script>
    var $Dojo = function (element){
        return (function (){
            let el = document.getElementsByClassName(element)[0];

            click = function(callback){
                el.addEventListener("click", callback);
            };

            hover = function(callbackOn, callbackOff = callbackOn){
                el.addEventListener("mouseover", callbackOn);
                el.addEventListener("mouseout", callbackOff);
            };

            return this;

        })();
    };

    // TESTS
    $Dojo("button1").click(function(){console.log("The button was clicked!")});
    $Dojo("button2").hover(
        function(){console.log("The button was hovered on!")}, 
        function(){console.log("The button was hovered off!")}
    );

</script>
</html>
