<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h1>Students</h1>
    <ul id="main">

    </ul>
    <div id="test">

    </div>
<script>
    function appendList(array, id) {
        for (var i = 0; i < array.length; i++) {
            let new_element = document.createElement("li");
            new_element.innerHTML = array[i];
            document.getElementById(id).appendChild(new_element);
        }
    };
    let students = ['Jeff', 'Jenny', 'Javier', 'Joslyn', 'Joe', 'Jane', 'Django'];
    let target_id = "main";
    appendList(students, target_id);
    function superAppend(array, element, id) {
        for (var i = 0; i < array.length; i++) {
            let new_element = document.createElement(element);
            new_element.innerHTML = array[i];
            document.getElementById(id).appendChild(new_element);
        }
    }
    let headers = ['These', 'Are', 'Headers', 'For', 'My', 'Test'];
    let new_target = "test";
    superAppend(headers, 'h1', new_target);
</script>
</body>
</html>
